<!DOCTYPE html>
<html lang="en">
	<head>
		<title>div and style example</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3>This is a segment before a div element</h3>
		
		<div style="color: rgb(255, 85, 50)">
		<h3>And this is a segment after a div element has been set</h3>
		<p>Its such a nice shade of orange isn't it?</p>
		</div>
		
		<style>
		h2	{
			color: FireBrick;
			text-align: center;
		} 
		</style>
		<h2>The color of text is fire brick, and the alignment is center of the page</h2>
	
	</body>
</html>
