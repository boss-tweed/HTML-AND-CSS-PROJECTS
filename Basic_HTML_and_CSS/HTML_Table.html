<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Table Example</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
	<body>
		<h1>Game Consoles Table</h1>
		<table style="width:100%">
			<tr>
				<th>Brand</th>
				<th>Model</th>
				<th>Era</th>
				<th>Notes</th>
			</tr>
			<tr>
				<td>Nintendo</td>
				<td>SNES</td>
				<td>1990s</td>
				<td>The best console of all time</td>
			</tr>
			<tr>
				<td>Sony</td>
				<td>PlayStation 1</td>
				<td>2000s</td>
				<td>One of the highest selling of all time</td>
			</tr>
		</table>
	</body>
</html>
