<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>Table Final Challenge</title>
        <link rel="stylesheet" href="css/styles-t.css">
    </head>
    <body>
        <table class="center">
            <tr class="row">
                <th>Console</th>
                <th>Game</th>
                <th>Origin</th>
            </tr>
            <tr>
                <td>SNES</td>
                <td>Final Fantasy V</td>
                <td>Japan</td>
            </tr>
            <tr>
                <td>Sega Dreamcast</td>
                <td>Grandia II</td>
                <td>Japan</td>
            </tr>
        </table>
        <section>
            <div class="row2">
                <div class="column left">
                    <h1>Column One</h1>
                    <p>This is an example of a column</p>
                </div>
                <div class="column right">
                    <h1>Column Two</h1>
                    <p>This is the second example</p>
                </div>
            </div>
        </section>
    </body>
</html>
