<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fade-In Overlay on Image</title>
    <link rel="stylesheet" href="css/styles-overlay.css">
</head>

<body>
    <!--IMAGE-->
    <div class="container">
        <img src="images/din.png" alt="example of overlay" class="image">
        <div class="overlay">
            <div class="text">This is Din the Oracle of Seasons</div>
        </div>
    </div>
    <!--VIDEO-->
    <div class="container">
        <video controls autoplay loop muted>
            <source src="videos/katana-unsheathed.mp4" type="video/mp4">
        </video>
        <div class="centered">Katana Unsheathed</div>
    </div>
</body>

</html>
