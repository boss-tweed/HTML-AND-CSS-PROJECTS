<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Column</title>
        <meta charset="UTF-8">
        <style>
            table, th, td {
                border: 5px solid purple;
                width: 750px;
                height: 150px;
                text-align: center;
                font-size: x-large;
            }
        </style>
    </head>
    <body>
        <h1>Column of Consoles</h1>

        <table>
            <colgroup>
                <col span="3" style="background-color:green;">
            </colgroup>
            <tr>
                <th>SN#</th>
                <th>Console</th>
                <th>Cost</th>
            </tr>
            <tr>
                <td>1234</td>
                <td>PS5</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>5678</td>
                <td>SNES</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>9012</td>
                <td>Sega Dreamcast</td>
                <td>$375</td>
            </tr>
        </table>
    </body>
</html>
